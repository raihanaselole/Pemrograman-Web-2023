  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                     
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="navbar-toggler-icon"></span>
                    </button> <a class="navbar-brand" href="index.html">eSem.com</a>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                 <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                 <a class="nav-link" href="register.html">Seminar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="admin.html">Workshop</a>
                           </li>
                        </ul>
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="text" /> 
                            <button class="btn btn-primary my-2 my-sm-0" type="submit">
                                Search
                            </button>
                        </form>
                        <ul class="navbar-nav ml-md-auto">
                            <li class="nav-item active">
                                 <a class="nav-link" href="#">Register / Login</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <form class="mt-3">
                    <div class="form-group row">
                      <label for="nama" class="col-4 col-form-label">Nama Lengkap</label> 
                      <div class="col-8">
                        <input id="nama" name="nama" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="tempat" class="col-4 col-form-label">Tempat Lahir</label> 
                      <div class="col-8">
                        <input id="tempat" name="tempat" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="tanggal" class="col-4 col-form-label">Tanggal Lahir</label> 
                      <div class="col-8">
                        <input id="tanggal" name="tanggal" type="date" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-4">Gender</label> 
                      <div class="col-8">
                        <div class="custom-control custom-radio custom-control-inline">
                          <input name="gender" id="gender_0" type="radio" class="custom-control-input" value="lk"> 
                          <label for="gender_0" class="custom-control-label">Laki - Laki</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                          <input name="gender" id="gender_1" type="radio" class="custom-control-input" value="pr"> 
                          <label for="gender_1" class="custom-control-label">Perempuan</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="email" class="col-4 col-form-label">Email</label> 
                      <div class="col-8">
                        <input id="email" name="email" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="status" class="col-4 col-form-label">Status Peserta</label> 
                      <div class="col-8">
                        <select id="status" name="status" class="custom-select">
                          <option value="hadir">Hadir</option>
                          <option value="tidak">Tidak Hadir</option>
                        </select>
                      </div>
                    </div> 
                    <div class="form-group row">
                      <div class="offset-4 col-8">
                        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
